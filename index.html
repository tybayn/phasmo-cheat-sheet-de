<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://tybayn.github.io/phasmo-cheat-sheet/?lang=de">
    <script>
        // JavaScript fallback for redirection
        document.addEventListener('DOMContentLoaded', () => {
            window.location.href = 'https://tybayn.github.io/phasmo-cheat-sheet/?lang=de';
        });
    </script>
</head>
<body>
    <p>Wenn Sie nicht automatisch weitergeleitet werden, <a href="https://tybayn.github.io/phasmo-cheat-sheet/?lang=de">klicken Sie hier</a>.</p>
</body>
</html>
